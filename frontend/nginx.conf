server {
  listen 80;
  server_name _;

  # Serve /arcadia (without trailing slash)
  location = /arcadia {
    alias /usr/share/nginx/html/index.html;
    default_type text/html;
  }

  # Serve from /arcadia path (static files only)
  location /arcadia/ {
    alias /usr/share/nginx/html/;
    index index.html;
    try_files $uri $uri/ /index.html;
  }

  # Fallback for root
  location / {
    return 404;
  }
}
