server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # JSON APIs you expose
  location /savestory      { proxy_pass http://backend:3000/savestory; }
  location /getstory       { proxy_pass http://backend:3000; } # keeps /getstory/:id
  location /healthcheck    { proxy_pass http://backend:3000/healthcheck; }

  # WebSocket proxy for live story generation
  location /promptstreamingws {
    proxy_pass http://backend:3000/promptstreamingws;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
  }
}
